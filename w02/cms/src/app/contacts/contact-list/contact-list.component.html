<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <h3 class="pull-left">Contacts</h3>
                        <button class="btn btn-success pull-right">New Contact</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                            <div class="pull-left">
                                <h4>{{contact.name}}</h4>
                            </div>
                            <span class="pull-right">
                                <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive"
                                    style="max-height: 50px;">
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
