<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <h3>{{contact.name}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <span class="pull-left">
                            <img [src]="contact.imageUrl" alt={{contact.name}} class="img-responsive"
                                style="max-height: 100px;">
                        </span>
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary">
                                Edit
                            </button>
                            <button type="button" class="btn btn-danger">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <h5><strong>Email:</strong> {{contact.email}}</h5>
                <h5><strong>Phone:</strong> {{contact.phone}}</h5>
            </div>
        </div>
    </div>
</div>
