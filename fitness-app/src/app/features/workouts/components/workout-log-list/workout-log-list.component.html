<h2>Workout History</h2>
<button class="btn btn-primary" [routerLink]="['new']">+ New Workout</button>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let log of logs"
        [routerLink]="[log.id]">
        {{log.date | date:'MMM d, y'}}
        <span class="badge bg-secondary">{{log.exercises.length}} exer.</span>
    </li>
</ul>
