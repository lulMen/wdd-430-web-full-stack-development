<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Exercises</h2>
    <button class="btn btn-primary" routerLink="new">+ Add Exercise</button>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Muscle Group</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exercise of exercises">
            <td>{{exercise.name}}</td>
            <td>{{exercise.muscleGroup}}</td>
            <td>
                <button class="btn btn-sm btn-outline-secondary" [routerLink]="[exercise.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
