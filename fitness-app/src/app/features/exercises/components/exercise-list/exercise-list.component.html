<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Exercises</h2>
    <button class="btn btn-primary" routerLink="new">+ Add Exercise</button>
</div>

<div class="mb-3">
    <input type="text" class="form-control" placeholder="Search exercises..." [(ngModel)]="filterTerm">
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Muscle Group</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exercise of exercises | exerciseFilter:filterTerm">
            <td>{{exercise.name}}</td>
            <td>{{exercise.muscleGroup}}</td>
            <td>
                <button class="btn btn-sm btn-outline-secondary" [routerLink]="[exercise.id]">Edit</button>
                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(exercise)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noData>
    <p class="text-muted">No exercises found.</p>
</ng-template>
